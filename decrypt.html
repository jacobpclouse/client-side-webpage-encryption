      <!-- <h1><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> Decryption</h1> -->

      <div class="dashboard-selections">
        <div class="dash-left">

          <!-- text encryption below -->
          <h1>Encrypting Text</h1>

          <form id="report-form" style="padding: 3em;">

            <div class="form-group">
              <label for="Description">Input Text To Encrypt: </label>
              <input type="text" id="Description" class="form-control" name="Description">

              <label for="inputKey">Input Key to Use: </label>
              <input type="text" id="inputKey" class="form-control" name="inputKey">
            </div>

            <input type="submit" value="Encrypt Text!" class="btn">
          </form>
          <!-- <p>Click on the submit button to submit the form!</p> -->

          <!-- Display the encrypted value: -->
          <div id="displayValueEncrypted"></div>

          <!-- Display the decrypted value: -->
          <div id="displayValueDecrypted"></div>

        </div>

        <!-- Image Encryption -->
        <div class="dash-right">
          <h1>Encrypting Images</h1>

          <form id="report-form" style="padding: 3em;">

            <div class="form-group">
              <label for="inputImage">Input Image To Encrypt: </label>
              <input type="file" id="inputImage" class="form-control" name="inputImage" accept="image/*"><br><br>

              <label for="inputKeyImage">Input Key to Use: </label>
              <input type="text" id="inputKeyImage" class="form-control" name="inputKeyImage"><br><br>
            </div>

            <button type="button" onclick="executeImageMain()" value="Encrypt Image!" class="btn">Encrypt Image!</button>
          </form>
        </div>
